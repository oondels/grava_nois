<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline • Grava Nóis</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; min-height:100vh; display:grid; place-items:center; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#e5e7eb }
      .card { text-align:center; padding:24px 20px; border-radius:14px; background:#121318; border:1px solid rgba(255,255,255,.08); box-shadow: 0 10px 30px rgba(0,0,0,.3); width:min(92vw,520px) }
      h1 { font-size:20px; margin:0 0 8px; }
      p { margin:0 0 16px; opacity:.85 }
      .tips { font-size:13px; opacity:.7 }
      .btn { display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); color:#fff; text-decoration:none }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Você está offline</h1>
      <p>Sem conexão com a internet. Algumas páginas podem não carregar.</p>
      <p class="tips">Tente reconectar e atualizar a página.</p>
      <a class="btn" href="./">Voltar para a Home</a>
    </div>
  </body>
  </html>
